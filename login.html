<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body class="w-full h-full h-screen overflow-y-auto">
    <div
      class="container flex items-center w-full h-full justify-center mx-auto flex-col text-gray-700"
    >
      <div class="mb-4">
        <a href="/"><img src="/assets/img/logo.png" alt="Logo"/></a>
      </div>
      <div class="sm:w-3/5 lg:w-1/3 w-full local-shadow  md:px-8 py-8">
        <h1 class=" text-center text-base uppercase mb-4">Login</h1>
        <form action="" class="w-full h-full px-4 text-gray-600" data-validate>
          <div class="form-field">
            <label class="" for="email">Email Address*</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              data-validate
              data-error="Please enter a valid email-address"
            />
            <p class="error-msg hidden"></p>
          </div>

          <div class="form-field">
            <label for="password">Password*</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              data-error="Password is required"
              data-validate
            />
            <p class="error-msg hidden"></p>
          </div>
          <div class="py-4 flex justify-between text-sm">
            <label for="remember" class="">
              <input type="checkbox" name="remember" id="remember" />&nbsp;
              Remember me
            </label>
            <a href="reset-password.html" class="text-orange-600"
              >Forgot password?</a
            >
          </div>
          <button class="form-button" type="submit">
            Login
          </button>
        </form>
      </div>
    </div>
    <script src="assets/js/validate.js"></script>
  </body>
</html>
