<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="w-full h-full fixed">
    <div
      class="container flex items-center w-full h-full justify-center mx-auto flex-col text-gray-600"
    >
      <div class="mb-4">
        <a href=""><img src="assets/img/logo.png" alt="Logo"/></a>
      </div>
      <div class="sm:w-3/5 lg:w-1/3 w-full local-shadow  md:px-8 py-8">
        <form action="" class="w-full h-full px-4">
          <h1 class="text-base mb-4 font-semibold">Reset your password</h1>
          <div class="form-field">
            <label class="" for="password">Enter new password</label>
            <input type="password" name="password" id="password" required />
          </div>

          <div class="form-field">
            <label for="confirm_password">Confirm Password</label>
            <input
              type="confirm_password"
              name="confirm_password"
              id="confirm_password"
              required
            />
          </div>

          <button class="form-button">
            Update Password
          </button>
          <button class="bg-white text-gray-600 flex justify-center py-2 w-full mt-4" type="reset">
            Cancel
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
