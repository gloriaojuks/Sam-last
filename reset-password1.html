<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="w-full h-full fixed">
    <div
      class="container flex items-center w-full h-full justify-center mx-auto flex-col text-gray-600"
    >
      <div class="mb-4">
        <a href=""><img src="assets/img/logo.png" alt="Logo"/></a>
      </div>
      <div class="sm:w-3/5 lg:w-1/3 w-full local-shadow  md:px-8 py-8">
        <form class="w-full h-full px-4">
          <h1 class="text-base font-semibold">Reset your password</h1>
          <p class=" text-sm py-4">Forgot your password? No worries. Just enter the email you signed up with and we will send you a link to reset it.</p>
          <div class="form-field">
            <label class="" for="email">Email Address*</label>
            <input type="email" name="email" id="email" required />
          </div>

          <button class="form-button">
            Reset Password
          </button>
          <p class=" text-center text-sm py-4">
            Remember your password?
            <a href="login.html" class=" text-orange-600">Login</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
